name: Deploy Flask App to Azure

env:
  AZURE_WEBAPP_NAME: aztek-flask-app       # your Azure Web App name
  PYTHON_VERSION: '3.11'                   # Python version
  AZURE_RESOURCE_GROUP: aztek-app-rg        # your Azure resource group

on:
  push:
    branches: [ "dev" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt
     

      # 4️⃣ Login to Azure via OIDC
      - name: Login to Azure via OIDC
        uses: azure/login@v2
        id: azure_oidc
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: true

      # 4️⃣a Test OIDC token (optional)
      - name: Test OIDC token
        run: echo "${{ steps.azure_oidc.outputs.token }}"

      # 5️⃣ Configure startup command for Flask (ensure the app runs fromapp/)
      - name: Set startup command
        run: |
          az webapp config set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --startup-file "gunicorn --bind=0.0.0.0:8000 --timeout=600 --workers=1 app"

      # 6️⃣ Deploy Flask app to Azure Web App
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .